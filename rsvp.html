<head>
  <title>rsvp</title>
</head>

<body>
{{loginButtons align="right"}}

{{#if currentUser}}
  <h1>Admin</h1>

  <h2>Parties</h2>
  {{> partyList}}
  <hr />
  {{> partyCreation}}
{{else}}
  Please login...
{{/if}}

</body>

<template name="partyList">
  <ul>
    {{#each parties}}
    <li>{{name}}</li>
    {{/each}}
  </ul>
</template>

<template name="partyCreation">
  <form id="party-creation">
    <label>Name:
      <input type="text" class="party-name"></input>
    </label>
    <button class="create">Create Party</button>
  </form>
</template>
